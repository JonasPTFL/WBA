    <body>
 <h1>Neues-Projekte hinzufügen</h1>
        <form action="/" method="post">

        <label for="titel">Projekttitel</label>
        <input type="text" name="titel" required>
        <label for="kurzbeschreibung">Kurzbeschreibung</label>
        <input type="text" name="kurzbeschreibung">
        <label for="beschreibung">Beschreibung (Lang)</label>
        <input type="text" name="beschreibung">
        
        <label for="ziel1">Projektziel 1</label>
        <select id="ziel1" name="ziel1">
          <option value="ziel1">Ziel1</option>
          <option value="ziel2">Ziel4</option>
          <option value="ziel3">Ziel3</option>
          <option value="ziel4">Ziel2</option>
        </select>
        
        <label for="ziele">Projektziel 2</label>
        <select id="ziel2" name="ziel2">
          <option value="ziel1">Ziel1</option>
          <option value="ziel2">Ziel4</option>
          <option value="ziel3">Ziel3</option>
          <option value="ziel4">Ziel2</option>
        </select>
        
        <label for="startdatum">Startdatum</label>
        <input type="date" name="startdatum">
        <label for="enddatum">Enddatum</label>
        <input type="text" name="ziele">
        <label for="logo">Logodatei</label>
        <input type="text" name="logo">

        <br>
        
        <button type="submit">Erstellen</button>
       </form> 
    </body>
